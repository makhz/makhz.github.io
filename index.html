<html>
<head>
    <script>
function setCookie(cname, cvalue) {
	var d = new Date();
	d.setTime(d.getTime() + (1 * 24 * 60 * 60 * 1000));
	var expires = "expires=" + d.toUTCString();
	document.cookie = cname + "=" + cvalue + ";" + expires + ";path=/;"+obtenerSecure();
}
	    
function borrarCookie(cname) {
	var d = new Date(0);	
	var expires = "expires=" + d.toUTCString();
	document.cookie = cname + "=;" + expires + ";path=/;"+obtenerSecure();
}	    
function getCookie(cname) {
	var name = cname + "=";
	var ca = document.cookie.split(';');
	for (var i = 0; i < ca.length; i++) {
		var c = ca[i];
		while (c.charAt(0) == ' ') {
			c = c.substring(1);
		}
		if (c.indexOf(name) == 0) {
			return c.substring(name.length, c.length);
		}
	}
	return "";
}

function verificarHttps() {
	return (window.location.protocol.indexOf("https") > -1);
}

function obtenerSecure() {
	let secure = "";
	if(verificarHttps()){
		secure = "secure";
	}
	return secure;
}

    </script>
</head>
<body>
    <h1>TESTING</h1>
	<a href="#" onclick="setCookie('info','{detallesDeclaracion: {}}')">set cookie</a>
	<br/>	
	<a href="#" onclick="borrarCookie('info');">delete cookie</a>
	<br/>
	<a href="#" onclick="alert(getCookie('info'));">get cookie</a>
	
</body>

</html>
